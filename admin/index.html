<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Admin</title>
        <link rel="icon" type="image/x-icon" href="/img/placesforrent.png" />
        <link rel="stylesheet" type="text/css" href="/global.css" />
        <link rel="stylesheet" type="text/css" href="./style.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=League+Spartan:wght@100..900&display=swap"
            rel="stylesheet"
        />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <link
            rel="stylesheet"
            href="https://unpkg.com/multiple-select@1.7.0/dist/multiple-select.min.css"
        />

        <link
            href="https://unpkg.com/filepond/dist/filepond.css"
            rel="stylesheet"
        />

        <script src="./adminAuthorization.js" type="module"></script>
    </head>
    <body>
        <nav>
            <a href="/">
                <p class="text-logo">placesforrent.</p>
            </a>
            <div class="links">
                <a href="/" class="nav-link">Home</a>
                <a href="/about/" class="nav-link">About</a>
            </div>
        </nav>

        <main style="visibility: hidden">
            <h1 class="league-spartan-bold">Admin Dashboard</h1>

            <h2 id="form-title" class="league-spartan-bold">Add a new place</h2>
            <form id="new-place">
                <label class="karla-bold" for="name">Name</label>
                <input
                    required
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Enter the name of the place or property"
                    class="karla"
                />

                <label class="karla-bold" for="description">
                    Short Description
                </label>
                <textarea
                    required
                    id="description"
                    name="description"
                    class="karla"
                    placeholder="Enter a short description"
                ></textarea>

                <label class="karla-bold" for="type">Type</label>
                <select id="type" name="type" required>
                    <option value="dorm">Dorm</option>
                    <option value="apartment">Apartment</option>
                    <option value="house">House</option>
                </select>

                <label class="karla-bold" for="address"> Address </label>
                <textarea
                    required
                    id="address"
                    name="address"
                    class="karla"
                    placeholder="Enter address of place"
                ></textarea>

                <label class="karla-bold" for="images"> Images</label>
                <input
                    required
                    id="images"
                    type="file"
                    name="images"
                    class="karla filepond"
                    placeholder="Upload at least 1 (one) image"
                    multiple
                />

                <label class="karla-bold" for="price">Price</label>
                <input
                    required
                    type="number"
                    id="price"
                    name="price"
                    placeholder="Enter rent per month"
                    class="karla"
                    min="0"
                />

                <label class="karla-bold" for="amenities">Amenities</label>
                <select
                    name="amenities"
                    multiple="multiple"
                    id="multi-select"
                    required
                >
                    <option>Internet</option>
                    <option>Water Dispenser</option>
                    <option>Microwave</option>
                    <option>AC</option>
                    <option>Shower</option>
                    <option>CR</option>
                    <option>Kitchen</option>
                    <option>Laundry</option>
                    <option>CCTV</option>
                    <option>TV</option>
                    <option>Refrigerator</option>
                </select>

                <label class="karla-bold" for="landmark"> Landmark(s) </label>
                <input
                    required
                    type="text"
                    id="landmark"
                    name="landmark"
                    placeholder="Enter nearest landmark(s)"
                    class="karla"
                />

                <label class="karla-bold" for="contact"> Contact Person </label>
                <input
                    required
                    type="text"
                    id="contact"
                    name="contact"
                    placeholder="Enter Contact Person"
                    class="karla"
                />

                <label class="karla-bold" for="contact-number">
                    Contact Number
                </label>
                <input
                    required
                    type="text"
                    id="contact-number"
                    name="contact-number"
                    placeholder="Enter Contact Person"
                    class="karla"
                />

                <label class="karla-bold" for="more-info">
                    More Information
                </label>
                <textarea
                    required
                    id="more-info"
                    name="more-info"
                    class="karla"
                    placeholder="Enter more information about the place"
                ></textarea>

                <label class="karla-bold" for="rating">Rating</label>
                <input
                    required
                    type="number"
                    id="rating"
                    name="rating"
                    placeholder="Enter initial rating (0 - 5)"
                    class="karla"
                    min="0"
                    max="5"
                />

                <input
                    required
                    type="submit"
                    id="submit"
                    value="Add new place"
                    class="karla-bold"
                />
                <button
                    id="cancel"
                    type="button"
                    class="karla-bold delete"
                    style="display: none"
                >
                    Cancel
                </button>
            </form>

            <section>
                <div id="places"></div>
            </section>
        </main>

        <footer>
            <div>
                <p class="text-logo league-spartan-bold">placesforrent.</p>
                <p class="text-left karla slogan gray">
                    makes it easier for you to find the perfect place to call
                    home
                </p>
            </div>
            <div class="text-right">
                <div class="socials">
                    <a href="https://www.facebook.com/placesforrent">
                        <img src="/img/fb.jpg" alt="Facebook" />
                    </a>
                    <a href="https://www.twitter.com/placesforrent">
                        <img src="/img/x.png" alt="Twitter" />
                    </a>
                    <a href="https://www.instagram.com/placesforrent">
                        <img src="/img/ig.png" alt="Instagram" />
                    </a>
                </div>
                <div class="karla gray">
                    <p>All Rights Reserved Â© 2024</p>
                    <p>University of the Philippines Visayas</p>
                    <p>Miagao, Iloilo 5023</p>
                </div>
            </div>
        </footer>

        <script src="https://unpkg.com/filepond/dist/filepond.js"></script>
        <script>
            const imageUpload = document.getElementById('images');
            const pond = FilePond.create(imageUpload, { allowReorder: true });
        </script>

        <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"
        ></script>
        <script src="https://unpkg.com/multiple-select@1.7.0/dist/multiple-select.min.js"></script>
        <script>
            $('#multi-select').multipleSelect({
                placeholder: 'Select amenities',
            });
        </script>

        <script src="/utils/authorization.js" type="module"></script>
        <script src="./newPlace.js" type="module"></script>
        <script src="./editPlace.js" type="module"></script>
        <script src="./deletePlace.js" type="module"></script>
    </body>
</html>
