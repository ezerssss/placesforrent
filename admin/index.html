<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Admin</title>
        <link rel="icon" type="image/x-icon" href="/img/placesforrent.png" />
        <link rel="stylesheet" type="text/css" href="/global.css" />
        <link rel="stylesheet" type="text/css" href="./style.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=League+Spartan:wght@100..900&display=swap"
            rel="stylesheet"
        />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <nav>
            <a href="/">
                <p class="text-logo">placesforrent.</p>
            </a>
            <div class="links">
                <a href="/" class="nav-link">Home</a>
                <a href="/about/" class="nav-link">About</a>
            </div>
        </nav>

        <main>
            <h1 class="league-spartan-bold">Admin Dashboard</h1>

            <h2 class="league-spartan-bold">Add a new place</h2>
            <form id="new-place">
                <label class="karla-bold" for="name"
                    >Name <span class="text-limit gray">(0/80)</span></label
                >
                <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Enter the name of the place or property"
                    maxlength="80"
                    class="karla"
                    required
                />

                <label class="karla-bold" for="description">
                    Short Description
                    <span class="text-limit gray">(0/200)</span>
                </label>
                <textarea
                    id="description"
                    name="description"
                    class="karla"
                    placeholder="Enter a short description"
                    maxlength="200"
                    required
                ></textarea>

                <label class="karla-bold" for="images">
                    Images <span class="text-limit gray">(0)</span>
                </label>
                <input
                    id="images"
                    type="file"
                    name="images"
                    class="karla"
                    placeholder="Upload at least 1 (one) image"
                    multiple
                    required
                />

                <label class="karla-bold" for="price">Price</label>
                <input
                    type="number"
                    id="price"
                    name="price"
                    placeholder="Enter rent per month"
                    class="karla"
                    min="0"
                    required
                />

                <label class="karla-bold" for="amenities">Amenities</label>
                <select>
                    <option>Heloo</option>
                    <option>Heloo2</option>
                    <option>Heloo3</option>
                </select>

                <label class="karla-bold" for="landmark"> Landmark(s) </label>
                <input
                    type="text"
                    id="landmark"
                    name="landmark"
                    placeholder="Enter nearest landmark(s)"
                    class="karla"
                    required
                />

                <label class="karla-bold" for="more-info">
                    Short Description
                    <span class="text-limit gray">(0/500)</span>
                </label>
                <textarea
                    id="more-info"
                    name="more-info"
                    class="karla"
                    placeholder="Enter more information about the place"
                    maxlength="500"
                    required
                ></textarea>

                <input type="submit" value="Add new place" class="karla-bold" />
            </form>
        </main>

        <footer>
            <div>
                <p class="text-logo league-spartan-bold">placesforrent.</p>
                <p class="text-left karla slogan gray">
                    makes it easier for you to find the perfect place to call
                    home
                </p>
            </div>
            <div class="text-right">
                <div class="socials">
                    <a href="https://www.facebook.com/placesforrent">
                        <img src="/img/fb.jpg" alt="Facebook" />
                    </a>
                    <a href="https://www.twitter.com/placesforrent">
                        <img src="/img/x.png" alt="Twitter" />
                    </a>
                    <a href="https://www.instagram.com/placesforrent">
                        <img src="/img/ig.png" alt="Instagram" />
                    </a>
                </div>
                <div class="karla gray">
                    <p>All Rights Reserved Â© 2024</p>
                    <p>University of the Philippines Visayas</p>
                    <p>Miagao, Iloilo 5023</p>
                </div>
            </div>
        </footer>
    </body>
</html>
