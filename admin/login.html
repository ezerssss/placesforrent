<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Admin</title>
        <link rel="icon" type="image/x-icon" href="/img/placesforrent.png" />
        <link rel="stylesheet" type="text/css" href="/global.css" />
        <link rel="stylesheet" type="text/css" href="./login.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=League+Spartan:wght@100..900&display=swap"
            rel="stylesheet"
        />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <nav>
            <a href="/">
                <p class="text-logo">placesforrent.</p>
            </a>
            <div class="links">
                <a href="/" class="nav-link">Home</a>
                <a href="/about/" class="nav-link">About</a>
            </div>
        </nav>

        <main>
            <h1 class="league-spartan-bold text-center">Admin Login</h1>
            <p class="karla gray text-center">
                Sign in with admin credentials to access administrator controls
            </p>
            <form id="login">
                <div>
                    <p class="league-spartan-bold">Admin ID</p>
                    <input type="text" name="admin-id" placeholder="Admin ID" />
                </div>

                <div>
                    <p class="league-spartan-bold">Password</p>
                    <input
                        type="password"
                        name="password"
                        placeholder="Password"
                    />
                </div>
            </form>
        </main>

        <footer>
            <div>
                <p class="text-logo league-spartan-bold">placesforrent.</p>
                <p class="text-left karla slogan gray">
                    makes it easier for you to find the perfect place to call
                    home
                </p>
            </div>
            <div class="text-right">
                <div class="socials">
                    <a href="https://www.facebook.com/placesforrent">
                        <img src="/img/fb.jpg" alt="Facebook" />
                    </a>
                    <a href="https://www.twitter.com/placesforrent">
                        <img src="/img/x.png" alt="Twitter" />
                    </a>
                    <a href="https://www.instagram.com/placesforrent">
                        <img src="/img/ig.png" alt="Instagram" />
                    </a>
                </div>
                <div class="karla gray">
                    <p>All Rights Reserved Â© 2024</p>
                    <p>University of the Philippines Visayas</p>
                    <p>Miagao, Iloilo 5023</p>
                </div>
            </div>
        </footer>
    </body>
</html>
